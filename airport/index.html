<!DOCTYPE html>
<html lang="en">
<!-- Pedro Sobral - April/May 2021 -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Airport</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- <script type="text/javascript" src="helper.js" defer></script> -->
	<!-- <script type="text/javascript" src="scene2.js" defer></script>  -->
</head>
<body>
<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);

    const house = new THREE.Group();

    const renderer = new THREE.WebGLRenderer();

    const mouse = new THREE.Vector2();

    function onMouseMove(e) {
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    }
    
    var raycaster = new THREE.Raycaster();
    var intersects = new THREE.Vector3();

    function onDragEvent(e) {

        raycaster.setFromCamera(mouse, camera);
        raycaster.ray.intersectsPlane(intersects);
        e.object.position.copy(intersects.x, intersects.y, intersects.z); 

    }

    function create() {
        renderer.setSize(width, height);
        renderer.setClearColor(0xcce0ff, 1);
        document.body.appendChild(renderer.domElement);

        camera.position.set(700, 200, 0)
        camera.lookAt(scene.position);

        const light = new THREE.AmbientLight(0xCCCCCC);
        scene.add(light);

        // const axisHelper = new THREE.AxisHelper(2000);
        // scene.add(axisHelper);

        createGrass();
        
        createHouse();

        function createHouse() {
            createFloor();
            
            const sideWall = createSideWall();
            const sideWall2 = createSideWall();
            sideWall2.position.z = 300;

            createFrontWall();
            createBackWall();

            const roof = createRoof();
            const roof2 = createRoof();
            roof2.rotation.x = Math.PI / 2;
            roof2.rotation.y = Math.PI / 4 * 0.6;
            roof2.position.y = 130;
            roof2.position.x = -50;
            roof2.position.z = 155;

            createWindow();
            createDoor();

            //createBed();
        }
       
        scene.add(house);

        scene.fog = new THREE.Fog(0xffffff, 10, 1500);
    }

    function createGrass() {
        const geometry = new THREE.PlaneGeometry( 10000, 10000);

        const texture = new THREE.TextureLoader().load('images/relva.jpg');
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 100, 100 );

        const grassMaterial = new THREE.MeshBasicMaterial({map: texture});

        const grass = new THREE.Mesh( geometry, grassMaterial );

        grass.rotation.x = -0.5 * Math.PI;

        scene.add( grass );
    }

    function createFloor() {
        const geometry = new THREE.PlaneGeometry( 200, 300);

        const texture = new THREE.TextureLoader().load('img/wood.jpg');
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 2, 2 );

        const material = new THREE.MeshBasicMaterial({map: texture});

        const floor = new THREE.Mesh( geometry, material );

        floor.rotation.x = -0.5 * Math.PI;
        floor.position.y = 1;
        floor.position.z = 150;

        house.add(floor);
    }

    function createFloor() {
        const geometry = new THREE.PlaneGeometry( 200, 300);

        const texture = new THREE.TextureLoader().load('img/wood.jpg');
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 2, 2 );

        const material = new THREE.MeshBasicMaterial({map: texture});

        const floor = new THREE.Mesh( geometry, material );

        floor.rotation.x = -0.5 * Math.PI;
        floor.position.y = 1;
        floor.position.z = 150;

        house.add(floor);
    }

    function createSideWall() {
        const shape = new THREE.Shape();
        shape.moveTo(-100, 0);
        shape.lineTo(100, 0);
        shape.lineTo(100,100);
        shape.lineTo(0,150);
        shape.lineTo(-100,100);
        shape.lineTo(-100,0);

        const extrudeGeometry = new THREE.ExtrudeGeometry( shape );

        const texture = new THREE.TextureLoader().load('./img/wall.jpg');
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 0.01, 0.005 );

        var material = new THREE.MeshBasicMaterial( {map: texture} );

        const sideWall = new THREE.Mesh( extrudeGeometry, material ) ;

        house.add(sideWall);

        return sideWall;
    }

    function createFrontWall() {
        const shape = new THREE.Shape();
        shape.moveTo(-150, 0);
        shape.lineTo(150, 0);
        shape.lineTo(150,100);
        shape.lineTo(-150,100);
        shape.lineTo(-150,0);

        const window = new THREE.Path();
        window.moveTo(30,30)
        window.lineTo(80, 30)
        window.lineTo(80, 80)
        window.lineTo(30, 80);
        window.lineTo(30, 30);
        shape.holes.push(window);

        const door = new THREE.Path();
        door.moveTo(-30, 0)
        door.lineTo(-30, 80)
        door.lineTo(-80, 80)
        door.lineTo(-80, 0);
        door.lineTo(-30, 0);
        shape.holes.push(door);

        const extrudeGeometry = new THREE.ExtrudeGeometry( shape ) 
    
        const texture = new THREE.TextureLoader().load('./images/grey.jpg');
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 0.01, 0.005 );

        const material = new THREE.MeshBasicMaterial({map: texture} );

        const frontWall = new THREE.Mesh( extrudeGeometry, material ) ;

        frontWall.position.z = 150;
        frontWall.position.x = 100;
        frontWall.rotation.y = Math.PI * 0.5;

        house.add(frontWall);
    }

    function createBackWall() {
        const shape = new THREE.Shape();
        shape.moveTo(-150, 0)
        shape.lineTo(150, 0)
        shape.lineTo(150,100)
        shape.lineTo(-150,100);

        const extrudeGeometry = new THREE.ExtrudeGeometry( shape ) 

        const texture = new THREE.TextureLoader().load('images/grey.jpg');
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 0.01, 0.005 );

        const material = new THREE.MeshBasicMaterial({map: texture});

        const backWall = new THREE.Mesh( extrudeGeometry, material) ;

        backWall.position.z = 150;
        backWall.position.x = -100;
        backWall.rotation.y = Math.PI * 0.5;

        house.add(backWall);
    }

    function createRoof() {
        const geometry = new THREE.BoxGeometry( 120, 320, 10 );

        const texture = new THREE.TextureLoader().load('images/telhado.jpg');
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set( 5, 1);
        texture.rotation = Math.PI / 2;
        const textureMaterial = new THREE.MeshBasicMaterial({ map: texture});

        const colorMaterial = new THREE.MeshBasicMaterial({ color: 'grey' });

        const materials = [
            colorMaterial,
            colorMaterial,
            colorMaterial,
            colorMaterial,
            colorMaterial,
            textureMaterial
        ];

        const roof = new THREE.Mesh( geometry, materials );

        house.add(roof);

        roof.rotation.x = Math.PI / 2;
        roof.rotation.y = - Math.PI / 4 * 0.6;
        roof.position.y = 130;
        roof.position.x = 50;
        roof.position.z = 155;
        
        return roof;
    }
    
    function createWindow() {
        const shape = new THREE.Shape();
        shape.moveTo(0, 0);
        shape.lineTo(0, 50)
        shape.lineTo(50,50)
        shape.lineTo(50,0);
        shape.lineTo(0, 0);

        const hole = new THREE.Path();
        hole.moveTo(5,5)
        hole.lineTo(5, 45)
        hole.lineTo(45, 45)
        hole.lineTo(45, 5);
        hole.lineTo(5, 5);
        shape.holes.push(hole);

        const extrudeGeometry = new THREE.ExtrudeGeometry(shape);

        var extrudeMaterial = new THREE.MeshBasicMaterial({ color: 'silver' });

        var window = new THREE.Mesh( extrudeGeometry, extrudeMaterial ) ;
        window.rotation.y = Math.PI / 2;
        window.position.y = 30;
        window.position.x = 100;
        window.position.z = 120;

        house.add(window);

        return window;
    }

    function createDoor() {
        const shape = new THREE.Shape();
        shape.moveTo(0, 0);
        shape.lineTo(0, 80);
        shape.lineTo(50,80);
        shape.lineTo(50,0);
        shape.lineTo(0, 0);

        const hole = new THREE.Path();
        hole.moveTo(5,5);
        hole.lineTo(5, 75);
        hole.lineTo(45, 75);
        hole.lineTo(45, 5);
        hole.lineTo(5, 5);
        shape.holes.push(hole);

        const extrudeGeometry = new THREE.ExtrudeGeometry( shape );

        const material = new THREE.MeshBasicMaterial( { color: 'silver' } );

        const door = new THREE.Mesh( extrudeGeometry, material ) ;

        door.rotation.y = Math.PI / 2;
        door.position.y = 0;
        door.position.x = 100;
        door.position.z = 230;

        house.add(door);
    }

    create();
    render()

    function render() {

        renderer.render(scene, camera);
        requestAnimationFrame(render)
    }


</script>
</body>
</html>
